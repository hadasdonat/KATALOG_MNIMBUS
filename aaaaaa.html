<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>קטלוג מוצרי נימבוס</title>
    <link rel="stylesheet" href="GCP.css">
    <style>
        .container {
            width: 1440px;
            height: 1024px;
            position: relative;
            background: white;
        }

        .card {
            width: 308px;
            position: absolute;
            background: white;
            box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            justify-content: flex-end;
            align-items: center;
            display: inline-flex;
        }

        .search-box {
            height: 48px;
            left: 87px;
            top: 21px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 4px;
            display: inline-flex;
        }

        .search-input-container {
            align-self: stretch;
            height: 48px;
            padding: 12px 16px;
            background: white;
            border-radius: 100px;
            border: 1px solid #8596AF;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            display: inline-flex;
        }

        .filter-section {
            left: 916px;
            top: 359px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 16px;
            display: inline-flex;
        }

        .category-dropdown {
            height: 80px;
            left: 978px;
            top: 416px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 8px;
            display: inline-flex;
        }

        .search-button {
            height: 48px;
            padding: 12px 20px 12px 24px;
            left: 1145px;
            top: 670px;
            position: absolute;
            background: #0045A3;
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            display: inline-flex;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Add other necessary styles */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img class="logo" src="https://via.placeholder.com/123x37" alt="Logo" />
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            ברוכים הבאים לקטלוג מוצרי נימבוס
        </div>

        <!-- Cards -->
        <div class="card" style="left: 200px; top: 359px;">
            <!-- רובד 5 card content -->
        </div>

        <div class="card" style="left: 203px; top: 504px;">
            <!-- GCP card content -->
        </div>

        <div class="card" style="left: 203px; top: 660px;">
            <!-- AWS card content -->
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <!-- Filter header -->
            <div class="filter-header">
                <span class="asterisk">*</span>
                <span>סינון תוצאות</span>
            </div>

            <!-- Checkboxes -->
            <div class="filter-options">
                <!-- Add checkbox items -->
            </div>
        </div>

        <!-- Category Dropdown -->
        <div class="category-dropdown">
            <!-- Add dropdown content -->
        </div>

        <!-- Search Button -->
        <button class="search-button">
            <div class="search-icon"></div>
            <span>חפש</span>
        </button>

        <!-- Search Box -->
        <div class="search-box">
            <!-- Add search input -->
        </div>
    </div>
</body>
</html>
