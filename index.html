<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג נימבוס</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1440px;
            height: 1024px;
            position: relative;
            margin: 0 auto;
        }
        .card {
            width: 308px;
            position: absolute;
            background: white;
            box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .card img {
            width: 96px;
            height: 100px;
        }
        .card-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .card-content h3 {
            color: #0C3058;
            font-size: 20px;
            margin: 0;
        }
        .card-content p {
            color: #5878A4;
            font-size: 14px;
            margin: 4px 0 0;
        }
        .filters {
            display: flex;
            gap: 16px;
            position: absolute;
            top: 550px;
            right: 50px;
        }
        .filters label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        .filters input {
            margin-left: 8px;
        }
        .search-btn {
            position: absolute;
            top: 780px;
            right: 280px;
            background: #0045A3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    select.search-input {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #ffffff; /* רקע לבן */
    color: #0C3058; /* צבע טקסט כהה */
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    /* background-position: left 1rem center; */
    background-size: 1em;
    position: absolute; /* או relative בהתאם למבנה */
    top: 700px; /* המרחק מלמעלה */
    right: 60px; /* המרחק מצד שמאל */
    padding-left: 2.5rem;
    cursor: pointer;
}

select.search-input::-ms-expand {
    display: none;
}

select.search-input option {
    font-family: Rubik;
    font-size: 16px;
    color: #0C3058; /* צבע טקסט */
    background-color: white; /* רקע לבן */
    padding: 8px;
}

        .free-text {
            position: absolute;
            top: 459px;
            right: 90px;
            width: 300px;
        }
        .free-text input {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            border: 1px solid #8596AF;
            border-radius: 100px;
            font-size: 16px;
            color: #0C3058;
            outline: none;
        }
        .additional-checkboxes {
            position: absolute;
            top: 625px;
            right: 30px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        .checkbox-item {
            width: 114px;
            height: 24px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .checkbox-item div {
            text-align: right;
        }
        .checkbox-box {
            width: 24px;
            height: 24px;
            padding: 4px;
            border-radius: 4px;
            border: 2px #0068F5 solid;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-box.active {
            background-color: #0068F5;
        }
        .new-checkboxes {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 style="position:absolute;top:225px;left:223px;color:#0045A3;font-size:64px;font-weight:800;">ברוכים הבאים לקטלוג מוצרי נימבוס</h1>

        <div class="card" style="top:760px;left:103px;" onclick="location.href='AWSM.html';">
            <div class="card-content">
                <h3>AWS</h3>
                <p>לקטגוריות</p>
            </div>
            <img src="images\AWS-Emblem.png" alt="AWS">
        </div>

        <div class="card" style="top:604px;left:103px;" onclick="location.href='gcp.html';">
            <div class="card-content">
                <h3>GCP</h3>
                <p>לקטגוריות</p>
            </div>
            <img src="images\OIP.jpeg" alt="GCP">
        </div>

        <div class="card" style="top:459px;left:103px;" onclick="location.href='ROVED5.html';">
            <div class="card-content">
                <h3>רובד 5</h3>
            </div>
            <img src="" alt="רובד 5">
        </div>

        <div class="free-text">
            <input type="text" placeholder="מלל חופשי">
        </div>

        <div class="filters">
            <h3>סינון תוצאות:</h3>
            <label><input type="checkbox" name="filter" value="בארץ"> בארץ</label>
            <label><input type="checkbox" name="filter" value="חו''ל"> חו''ל</label>
            <label><input type="checkbox" name="filter" value="No-Saas"> No-Saas</label>
            <label><input type="checkbox" name="filter" value="Saas"> Saas</label>
        </div>

        <div class="additional-checkboxes">
            <div class="checkbox-item">
                <div>AWS</div>
                <div class="checkbox-box" onclick="toggleCheckbox(this)"></div>
            </div>
            <div class="checkbox-item">
                <div>GCP</div>
                <div class="checkbox-box" onclick="toggleCheckbox(this)"></div>
            </div>
        </div>
      


        <select class="search-input" style="background-color: #ffffff; border: 1px solid #8596AF; border-radius: 8px; padding: 12px; width: 300px;" id="categorySearch">
            <option value="">כל הקטגוריות</option>
            <option value="internet-of-things">האינטרנט של הדברים</option>
            <option value="database">מאגרי מידע</option>
            <option value="networking">רשתות והעברת תוכן</option>
            <option value="business-applications">אפליקציות עסקיות</option>
            <option value="frontend">פרונט-אנד - אתרי אינטרנט וניידים</option>
            <option value="integration">אינטגרציה של אפליקציות</option>
            <option value="end-user-computing">מחשוב למשתמשי קצה</option>
            <option value="analytics">אנליטיקה</option>
            <option value="machine-learning">למידת מכונה</option>
            <option value="databases">מסדי נתונים</option>
            <option value="migration">העברת נתונים</option>
            <option value="serverless">ללא שרת</option>
            <option value="financial">ניהול פיננסי בענן</option>
            <option value="satellite">לוויינים</option>
            <option value="robotics">רובוטיקה</option>
            <option value="architecture">אסטרטגיית ארכיטקטורה</option>
            <option value="marketplace">שוק</option>
            <option value="cloud-erp">ERP בענן</option>
        </select>
      </div>


        <button class="search-btn" onclick="performSearch()">חפש</button>
    </div>

    <script>
     function performSearch() {
    const selectedFilters = Array.from(document.querySelectorAll('input[name="filter"]:checked'))
        .map(checkbox => checkbox.value);
    const freeText = document.querySelector('.free-text input').value;

    // הגדרת הפילטרים לפי ערכים ידועים
    const savedFilters = {
        israel: selectedFilters.includes("בארץ"),
        abroad: selectedFilters.includes("חו''ל"),
        saas: selectedFilters.includes("Saas"),
        nonSaas: selectedFilters.includes("No-Saas"),
        filters: selectedFilters,
        freeText: freeText,
        category: document.getElementById('categorySearch')?.value || ""
    };

    sessionStorage.setItem('filters', JSON.stringify(savedFilters));
    window.location.href = 'result.html';
}

    function toggleCheckbox(element) {
        element.classList.toggle('active');
    }




        
    </script>
</body>
</html>
