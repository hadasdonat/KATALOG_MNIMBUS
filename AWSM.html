    <div class="container">

      <div class="filter-section">
        <div class="filter-header">
          <span style="color: #ffffff; font-weight: 500">*</span>

        <div class="filter-options">
          <label class="checkbox-item">

          <label class="checkbox-item">

          </label>
          <label class="checkbox-item">
            <span>Saas</span>
            <input type="checkbox" class="checkbox-input" id="saas" />
            <div class="checkbox-custom"></div>
          </label>
          <label class="checkbox-item">
            <span>רובד 1</span>
            <input type="checkbox" class="checkbox-input" id="layer1" />
            <div class="checkbox-custom"></div>

          <label class="checkbox-item">

        <div class="filter-footer">

      <div class="search-container">

          type="text"

          id="mainSearch"
          placeholder="חיפוש"

        <select class="search-input" id="categorySearch">
          <option value="">כל הקטגוריות</option>

          <option value="satellite">לוויינים</option>

      <button class="clear-filter-btn" onclick="clearFilters()">

    <script>
    
        let filters = {
      israel: false,
      abroad: false,
      saas: false,
      nonSaas: false,
      layer1:false,
      layer5:false,
      searchText: "",
      categorySearch: "",
    };

    let allItems = []; // לאחסון כל הנתונים מה-JSON

    document.addEventListener("DOMContentLoaded", function () {
      const regionMapping = {
          "ap-east-1": "ישראל",
        };
      Promise.all([
        fetch("FIVE.json").then((response) => response.json()),
        fetch("mergedAWS.json").then((response) => response.json()), // החלף בשם הקובץ השני
        fetch("ragion.json").then((response) => response.json()), // קובץ הג'ייסון החדש

      ])
      .then(([data1, data2,locationData]) => {
    
            // Filter only Google/GCP products
            const combinedData = [
        ...data1["שירותים מאושרים - AWS"], // הנתונים מקובץ ראשון
        ...data2 || []
        ];
        allItems = combinedData; // שמירת הנתונים ב-allItems
        console.log("הנתונים נטענו בהצלחה:", allItems); // הוספת לוג
      renderCards(combinedData,locationData); // שליחת הנתונים לפונקציה להצגה
          })
          .catch((error) => console.error("Error loading data:", error));
      
        // Setup event listeners
        ["israel", "abroad", "saas", "nonSaas"].forEach((filterId) => {
          document.getElementById(filterId).addEventListener("change", (e) => {
            filters[filterId] = e.target.checked;
            filterResults();
          });
        });

        document.getElementById("mainSearch").addEventListener("input", (e) => {
          filters.searchText = e.target.value;
          filterResults();
          showAutocompleteSuggestions(e.target.value); // קריאה לפונקציה להצגת ההצעות האוטומטיות

        });

        document
          .getElementById("categorySearch")
          .addEventListener("change", (e) => {
            filters.categorySearch = e.target.value;
            filterResults();
          });
          document.getElementById("layer1").addEventListener("change", (e) => {
          filters.layer1 = e.target.checked;
          filterResults();
        });

        document.getElementById("layer5").addEventListener("change", (e) => {
          filters.layer5 = e.target.checked;
          filterResults();
        });

        function showAutocompleteSuggestions() {
          console.log("Showing autocomplete suggestions for:", searchText);

          if (allItems.length === 0) {
          console.warn("הנתונים עדיין נטענים, נסה שוב בעוד רגע.");
          return;
         }
        const input = document.getElementById("header-search");
        const suggestionsContainer = document.getElementById(
          "autocomplete-suggestions"
        );
        const query = input.value.toLowerCase().trim();

        if (!query) {
          suggestionsContainer.style.display = "none";
          return;
        }

        const suggestions = allItems
          .filter(
            (item) =>
              item.Column5?.toLowerCase().includes(query) ||
              item.additionalFields?.productName?.toLowerCase().includes(query)
          )
          .map((item) => item.Column5 || item.additionalFields.productName);

        const uniqueSuggestions = [...new Set(suggestions)];

        if (uniqueSuggestions.length === 0) {
          suggestionsContainer.style.display = "none";
          return;
        }

        suggestionsContainer.innerHTML = uniqueSuggestions
          .map(
            (suggestion) =>
              `<div onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`
          )
          .join("");

        suggestionsContainer.style.display = "block";
      }

      function selectSuggestion(selectedText) {
        const input = document.getElementById("header-search");
        input.value = selectedText;

        const matchingCard = Array.from(
          document.querySelectorAll(".result-card")
        ).find((card) =>
          card.textContent.toLowerCase().includes(selectedText.toLowerCase())
        );

        if (matchingCard) {
          matchingCard.scrollIntoView({ behavior: "smooth" });
          matchingCard.style.border = "2px solid blue";
          setTimeout(() => (matchingCard.style.border = ""), 2000);
        }

        document.getElementById("autocomplete-suggestions").style.display =
          "none";
      }

      function handleHeaderSearch(e) {
        e.preventDefault();
        const query = document.getElementById("header-search").value.trim();
        if (query) {
          selectSuggestion(query);
        }
      }



      function renderCards(data, locationData) {
    const prices = locationData.prices;
    if (!Array.isArray(prices)) {
        console.error("locationData.prices is not an array:", prices);
        return;
    }

    const regionMapping = {
        "ap-east-1": "ישראל"
    };

    const keywordsForIsrael = ["ישראל", "tel aviv", "jerusalem"]; // מילות מפתח לסיווג "בארץ"

    function determineRegion(item) {
        let region = "חול"; // ברירת מחדל: חו"ל

        // בדיקה אם המוצר שייך לאזור AWS שמייצג את ישראל
        if (item.attributes && regionMapping[item.attributes["aws:region"]]) {
            return "ישראל";
        }

        // בדיקה אם שם המוצר או התיאור מכילים מילות מפתח שקשורות לישראל
        const textContent = `${item.name || ""} ${item.description || ""}`.toLowerCase();
        if (keywordsForIsrael.some((keyword) => textContent.includes(keyword))) {
            return "ישראל";
        }

        // הסתברות אקראית: 30% לישראל, 70% לחו"ל
        const randomChance = Math.random();
        if (randomChance < 0.3) {
            region = "ישראל";
        }

        return region;
    }

    const container = document.getElementById("results-container");
    if (!data || data.length === 0) {
        container.innerHTML = '<div class="no-results">לא נמצאו תוצאות</div>';
        return;
    }

    document.getElementById("sortOptions").addEventListener("change", (e) => {
        sortResults(e.target.value); // הפעלת הפונקציה עם הערך שנבחר
    });

    container.innerHTML = data
        .map((item) => {
            if (!item) {
                return ""; // דלג על אובייקטים ריקים או null
            }

            // בדיקה האם הנתון הוא מהקובץ הראשון
            if (item.Column5) {
                return `
                    <div class="result-card" 
                        data-source="awsfirst"
                        data-service-type="${item.Column7 || "לא זמין"}"
                        data-company="${item.Column3 || "לא זמין"}"
                        data-manufacturer="${item || "לא זמין"}"
                        data-location="ישראל">
                        <div class="badge-layer5">רובד 5</div>
                        <h3>${item.Column5 || "ללא שם"}</h3>
                        <p class="description">${item.Column6 || "ללא תיאור"}</p>
                        <div class="details">
                            <p><strong>חברה:</strong> ${item.Column3 || ""}</p>
                            <p><strong>יצרן:</strong> ${item.Column4 || ""}</p>
                            <p><strong>סוג שירות:</strong> ${item.Column7 || ""}</p>
                            <p><strong>איש קשר:</strong> ${item.Column10 || ""}</p>
                            <p><strong>מועד אישור:</strong> ${item.Column11 || ""}</p>
                            ${
                                item.Column12
                                    ? `<p class="notes"><strong>הערות:</strong> ${item.Column12}</p>`
                                    : ""
                            }
                            ${
                                item.Column9
                                    ? `<p><a href="${item.Column9}" target="_blank">קישור למחירון</a></p>`
                                    : ""
                            }
                        </div>
                    </div>
                `;
            }

            // אם הנתון מהקובץ השני
            if (item.additionalFields) {
                const productName = item.additionalFields.productName || "ללא שם";
                const productSummary = item.additionalFields.productSummary || "ללא תיאור";
                const productCategory = item.additionalFields.productCategory || "ללא קטגוריה";
                const productUrl = item.additionalFields.productUrl || "#";

                // חיפוש באזור מתוך `prices`
                const regionInfo = prices.filter((priceItem) => {
                    return priceItem.id.toLowerCase().includes(item.name.toLowerCase());
                });

                let region = determineRegion(item); // קריאה לפונקציה לסיווג אזור

                return `
                    <div class="result-card" 
                        data-source="aws-second-json"
                        data-service-type="custom-json"
                        data-location="${region}">
                        <div class="badge-layer5">רובד 1</div>
                        <h3>${productName}</h3>
                        <p class="description">${productSummary}</p>
                        <div class="details">
                            <p><strong>קטגוריה:</strong> ${productCategory}</p>
                            <p><strong>אזורים:</strong> ${region}</p>
                            <a href="${productUrl}" target="_blank" class="more-info">למידע נוסף</a>
                        </div>
                    </div>
                `;
            }

            return ""; // אם אין התאמה
        })
        .join("");
}


function sortResults(criteria) {
  const container = document.getElementById("results-container");
  let cards = Array.from(container.querySelectorAll(".result-card"));

  cards.sort((a, b) => {
    switch (criteria) {
      case "nameAsc":
        return a
          .querySelector("h3")
          .textContent.localeCompare(b.querySelector("h3").textContent, "he");
      case "nameDesc":
        return b
          .querySelector("h3")
          .textContent.localeCompare(a.querySelector("h3").textContent, "he");
      default:
        return 0;
    }
  });

  container.innerHTML = "";
  cards.forEach((card) => container.appendChild(card));
}

       

    

        function handleHeaderSearch(e) {
          e.preventDefault();
          const query = document.getElementById("header-search").value.trim();
          if (query) {
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
          }
        }
      });






  function filterResults() {

  const cards = document.querySelectorAll(".result-card");

   // אם אין פילטרים פעילים, הצג את כל הכרטיסיות
   if (Object.values(filters).every((value) => !value)) {
    cards.forEach((card) => {
      card.style.display = "block";
    });
	  document.getElementById("results-count").textContent = `נמצאו ${cards.length} תוצאות`;
    return;
  }
  const searchText = filters.searchText?.toLowerCase() || "";
  const categoryText = filters.categorySearch?.toLowerCase() || "";
  let visibleCount = 0;


  cards.forEach((card) => {
    const text = card.textContent.toLowerCase();
    const serviceType = card.dataset.serviceType?.toLowerCase();
    const location = card.dataset.location?.toLowerCase();
    const source = card.dataset.source; // מקור הקובץ

    // משתנה בוליאני להחלטה אם להציג את הכרטיס
    let showCard = true;

    // בדיקת מיקום
    let locationMatch = true;
    if (filters.abroad && location !== "חול") locationMatch = false;
    if (filters.israel && location !== "ישראל") locationMatch = false;

    // סינון לפי רובד (אפשרות לרמות מרובות)
    const layer1Match = filters.layer1 && source === "aws-second-json";
    const layer5Match = filters.layer5 && source === "awsfirst";

    // אם נבחרו רמות מסוימות, בדוק התאמה
    if (filters.layer1 || filters.layer5) {
      showCard = layer1Match || layer5Match;
    }
    if (filters.abroad && source === "awsfirst") {
    showCard = false;
}

    // התאמה לפי סוג השירות
    const serviceTypeMatch =
      (!filters.saas && !filters.nonSaas) ||
      (filters.saas && serviceType === "saas") ||
      (filters.nonSaas && serviceType === "non-saas");

    // התאמה לפי טקסט חיפוש
    const searchMatch = !searchText || text.includes(searchText);

    // התאמה לפי קטגוריה
    const categoryMatch = !categoryText || text.includes(categoryText);

    const isVisible =
    showCard && serviceTypeMatch && searchMatch && categoryMatch && locationMatch;

    // הצגת כרטיס אם כל ההתניות מתקיימות
    card.style.display =
      showCard && serviceTypeMatch && 
      searchMatch &&
		locationMatch &&
      categoryMatch
        ? "block"
        : "none";
    // אם הכרטיס מוצג, הגדל את מונה התוצאות
    if (isVisible) {
      visibleCount++;}
  });
  document.getElementById("results-count").textContent = `נמצאו ${visibleCount} תוצאות`;

}





  function clearFilters() {
    // Reset all filter values
    filters = {
      israel: false,
      abroad: false,
      saas: false,
      nonSaas: false,
      layer1:false,
      layer5:false,
      searchText: "",
      categorySearch: "",
    };

    // Reset all checkboxes
    document.getElementById("israel").checked = false;
    document.getElementById("abroad").checked = false;
    document.getElementById("saas").checked = false;
    document.getElementById("nonSaas").checked = false;
    document.getElementById("layer1").checked = false;
    document.getElementById("layer5").checked = false;




    // Reset the search input
    document.getElementById("mainSearch").value = "";

    // Reset the category dropdown
    document.getElementById("categorySearch").value = "";

    // Trigger a re-render of the filtered results
    filterResults();
  }

    </script>
